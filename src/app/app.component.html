<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid justify-content-center">
    <h1 class="text-light">AES Encryption/Decryption</h1>
  </div>
</nav>

<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-md-4 offset-1 encryption-col">
      <app-form
        [formData]="encryptionFormData"
        [formLabels]="encryptionFormLabels"
        (btnClickEmitter)="onEncryptionSubmit($event)"
      ></app-form>
    </div>
    <div class="col-md-2">
      <hr class="vl" />
    </div>
    <div class="col-md-4">
      <app-form
        [formData]="decryptionFormData"
        [formLabels]="decryptionFormLabels"
        (btnClickEmitter)="onDecryptionSubmit($event)"
      ></app-form>
    </div>
  </div>
</div>
